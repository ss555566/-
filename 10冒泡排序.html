<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>
<!-- 冒泡排序:

解析：1.比较相邻的两个元素，如果前一个比后一个大，则交换位置。

　　　2.第一轮的时候最后一个元素应该是最大的一个。

　　　3.按照步骤一的方法进行相邻两个元素的比较，这个时候由于最后一个元素已经是最大的了，所以最后一个元素不用比较。 -->
	<script>
		function bubbleSort(arr) {
			for (var i = 0; i < arr.length - 1; i++) {
				for (var j = 0; j < arr.length; j++) {
					if (arr[j] > arr[j+1]) {
						var temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}
				}
			}
		}
		var arr = [8,6,10,5,7];
		bubbleSort(arr);
		console.log(arr);
	</script>
</body>
</html>
